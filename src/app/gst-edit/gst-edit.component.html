<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="Name" #Name [(ngModel)] = "business.Name" />
      </div>
      <div *ngIf="angForm.controls['Name'].invalid && (angForm.controls['Name'].dirty || angForm.controls['Name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Phone</label>
        <input type="text" class="form-control" formControlName="Phone" #Phone [(ngModel)] = "business.Phone" />
      </div>
      <div *ngIf="angForm.controls['Phone'].invalid && (angForm.controls['Phone'].dirty || angForm.controls['Phone'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Phone'].errors.required">
          Phone is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email </label>
        <input type="text" class="form-control" formControlName="Email" #Email [(ngModel)] = "business.Email" />
      </div>
      <div *ngIf="angForm.controls['Email'].invalid && (angForm.controls['Email'].dirty || angForm.controls['Email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Email'].errors.required">
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Job Title </label>
        <input type="text" class="form-control" formControlName="Job" #Job [(ngModel)] = "business.Job" />
      </div>
      <div *ngIf="angForm.controls['Job'].invalid && (angForm.controls['Job'].dirty || angForm.controls['Job'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Job'].errors.required">
          Job is required
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateBusiness(Name.value, Phone.value, Email.value, Job.value)"
        [disabled]="angForm.invalid" 
        class="btn btn-primary">Update Business</button>
      </div>
    </form>
  </div>
</div>
