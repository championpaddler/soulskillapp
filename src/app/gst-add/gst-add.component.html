<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <h4 style="text-align:center">Add New User</h4>
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control"  formControlName="Name" #Name/>
      </div>
      <div *ngIf="angForm.controls['Name'].invalid && (angForm.controls['Name'].dirty || angForm.controls['Name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Phone</label>
        <input type="number"  class="form-control" formControlName="Phone" #Phone />
      </div>
      <div *ngIf="angForm.controls['Phone'].invalid && (angForm.controls['Phone'].dirty || angForm.controls['Phone'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Phone'].errors">
          Phone Number is invalid
        </div>
     
      </div>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="text" class="form-control" formControlName="Email" #Email />
      </div>
      <div *ngIf="angForm.controls['Email'].invalid && (angForm.controls['Email'].dirty || angForm.controls['Email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Email'].errors.required">
          Email is required.
        </div>
        <div *ngIf="angForm.controls['Email'].errors">
          Email Format is not correct
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Job Title</label>
        <input type="text" class="form-control" formControlName="Job" #Job />
      </div>
      <div *ngIf="angForm.controls['Job'].invalid && (angForm.controls['Job'].dirty || angForm.controls['Job'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Job'].errors.required">
          Job Title is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Resume</label>
        <input type="file" accept=".xlsx,.xls,.png,.jpg,.jpeg,.doc, .docx,.ppt, .pptx,.txt,.pdf" name="photo" ng2FileSelect [uploader]="uploader"  class="form-control" formControlName="Resume" #Resume />
      </div>
      <div *ngIf="angForm.controls['Resume'].invalid && (angForm.controls['Resume'].dirty || angForm.controls['Resume'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Resume'].errors.required">
          Resume is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="uploader.uploadAll()"
        [disabled]="angForm.pristine || angForm.invalid" 
        class="btn btn-primary">Add User</button>&nbsp;
        <button routerLink="/"
        class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
</div>
<div id="snackbar">Added User</div>
