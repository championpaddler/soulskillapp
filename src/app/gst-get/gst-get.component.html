<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Name</td>
            <td>Phone</td>
            <td>Email</td>
            <td>Job</td>
            <td>Resume</td>
            <td colspan="2">Actions</td>
        </tr>
        </thead>
      
        <tbody>
            <tr *ngFor="let business of businesses">
                <td>{{ business.Name }}</td>
                <td>{{ business.Phone }}</td>
                <td>{{ business.Email }}</td>
                <td>{{ business.Job }}</td>
                <td>{{ business.Resume }}</td>
      
                <td><a [routerLink]="['edit', business._id]" class="btn btn-primary">Edit</a>&nbsp;&nbsp;<a (click) = "deleteBusiness(business._id)" class="btn btn-danger">Delete</a></td>
            </tr>
        </tbody>
      </table>
</div>
