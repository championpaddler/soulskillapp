<script type="text/javascript">
  $(document).ready(function () {
    function accessCookie(cookieName) {
      var name = cookieName + "=";
      var allCookieArray = document.cookie.split(';');
      for (var i = 0; i < allCookieArray.length; i++) {
        var temp = allCookieArray[i].trim();
        if (temp.indexOf(name) == 0)
          return temp.substring(name.length, temp.length);
      }
      return "";
    }
    $.getJSON('http://ip-api.com/json', function (data) {
      var count = accessCookie(data['query'])
      if (count === "") {
        document.cookie = data['query'] + "=" + 1;
        document.getElementById('uservisits').innerText = "User Visits:"+1;
      }
      else {
        var coun = parseInt(count) + 1;
        console.log("increasing count", coun)
        document.getElementById('uservisits').innerText = "User Visits:"+coun;

        document.cookie = data['query'] + "=" + coun;

      }
    });
  });

</script>
